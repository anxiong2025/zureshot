name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3/M4)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          # macOS Intel
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
          # Linux x86_64
          - platform: ubuntu-22.04
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxdo-dev \
            libx11-dev \
            libxrandr-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxext-dev \
            libxfixes-dev \
            libunwind-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Zureshot v__VERSION__'
          releaseBody: |
            ### üì• Download & Install

            **macOS:**
            Download the `.dmg` for your Mac, open it and drag Zureshot into Applications.
            - **Apple Silicon (M1/M2/M3/M4):** `Zureshot_*_aarch64.dmg`
            - **Intel Mac:** `Zureshot_*_x64.dmg`

            **Linux (Ubuntu 24.04+):**
            - **Debian/Ubuntu:** Download `.deb` and install with `sudo dpkg -i Zureshot_*.deb`
            - **AppImage:** Download `.AppImage`, make executable with `chmod +x`, and run

            ### üîÑ Update
            Zureshot auto-checks for updates. You can also check manually from the tray menu.

            > ‚ö†Ô∏è **macOS:** May show "unverified developer" warning. Go to **System Settings ‚Üí Privacy & Security** and click **Open Anyway**.
            > ‚ö†Ô∏è **Linux:** Screen recording requires PipeWire and XDG Desktop Portal. See README for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
