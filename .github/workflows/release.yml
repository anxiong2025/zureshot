name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3/M4)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          # macOS Intel
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Zureshot v__VERSION__'
          releaseBody: |
            ### üì• Download & Install
            Download the `.dmg` for your Mac, open it and drag Zureshot into Applications.
            - **Apple Silicon (M1/M2/M3/M4):** `Zureshot_*_aarch64.dmg`
            - **Intel Mac:** `Zureshot_*_x64.dmg`

            ### üîÑ Update
            If you already have Zureshot installed, the app will automatically detect and prompt you to update.

            > ‚ö†Ô∏è macOS may show "unverified developer" warning. Go to **System Settings ‚Üí Privacy & Security** and click **Open Anyway**.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
