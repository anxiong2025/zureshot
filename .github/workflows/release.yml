name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Universal (Apple Silicon + Intel in one binary)
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            target: universal-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Zureshot v__VERSION__'
          releaseBody: |
            ### üì• Download & Install
            Download the `.dmg`, open it and drag Zureshot into your Applications folder.
            **Works on all Macs (Apple Silicon M1/M2/M3/M4 & Intel)**

            > ‚ö†Ô∏è macOS may show "unverified developer" warning. Go to **System Settings ‚Üí Privacy & Security** and click **Open Anyway**.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
